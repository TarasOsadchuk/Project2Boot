<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>

<form th:method="POST" th:action="@{/people/search}">
    <label for="query">Enter a search term: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <br>
    <input type="submit" value="Search!"/>
</form>

<div th:if="${people}">
    <div th:if="${people.isEmpty()}">
        <br>
        <span>Person not found</span>
    </div>

    <div th:each="person: ${people}">
        <p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">person</p>

        <div th:if="${person.getBooks() == null}">
            <span>The book is free</span>
        </div>

        <hr/>
    </div>
</div>

<br>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>

</html>
