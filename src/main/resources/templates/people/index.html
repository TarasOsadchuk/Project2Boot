<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>
<br>

<form th:method="GET" th:action="@{/people/search}">
    <input type="submit" value="Search person"/>
</form>

<br>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Add person"/>
</form>

<br>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="Back"/>
</form>

</body>
</html>
